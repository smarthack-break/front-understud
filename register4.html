<!DOCTYPE html>
<html lang="kr" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Understud.</title>
  <link rel="stylesheet" href="css/register2.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/register4.css">
  <link rel="stylesheet" href="https://use.typekit.net/ckq2yxb.css">
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
  <header id="header" class="header background_white">
    <div class="wrapper">
      <h1 class="header_logo">
        <a href="welcome.html"><span class="header_color">UNDER</span>STUD<span class="header_color">.</span></a>
      </h1>
      <nav class="header_nav">
        <li class="nav_item"><a href="#">about us</a></li>
        <li class="nav_item"><a href="#">sign in</a></li>
        <li class="nav_item nav_sign"><a href="register_1.html">sign up</a></li>
      </nav>
    </div>
  </header>

    <div class="license_pos">
      <div class="license lic_pos_1">
        <img id="img" src="css/bg.png" width="100%" height="100%">
        <input id="name" type="text" name="" value="">
        <input id="age" type="text" name="" value="">
        <input id="job" type="text" name="" value="">
      </div>
    </div>

    <form class="" action="index.html" method="post">
      <div class="text_pos">
        <div class="main_text">
          <span>당신은 <br>
            <span id="who_text">어디까지</span>배워봤나요?</span>
        </div>
        <div class="slider">
          <input id="graduate" min="1" max="7" type="range" name="" value="1">
        </div>
        <div class="graduate_text">
          <span class="slider_cont sl_null">무학력</span>
          <span class="slider_cont sl_elem">초등학교 졸업</span>
          <span class="slider_cont sl_midd">중학교 졸업</span>
          <span class="slider_cont sl_high">고등학교 졸업</span>
          <span class="slider_cont sl_hak">학사</span>
          <span class="slider_cont sl_phd">석사</span>
          <span class="slider_cont sl_doc">박사</span>
        </div>
        <div class="confirm">
          <input id="confirm_btn" type="submit" value="내 학생증 만들기">
        </div>
      </div>
    </form>
  </body>
</body>

</html>
