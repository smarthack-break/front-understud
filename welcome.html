<!DOCTYPE html>
<html lang="kr" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="welcome.css">
  <title>Understud</title>
</head>

<body>
  <div class="header">
    <div class="title">
      <span>Understud.</span>
    </div>
    <div class="menu">
      <button class="menu_btn" type="button" name="button">ABOUT US</button>
      <button class="menu_btn" type="button" name="button">CONTACT</button>
      <button class="menu_btn" type="button" name="button">SIGN IN</button>
      <button id="signup" class="menu_btn" type="button" name="button">SIGN UP</button>
    </div>
  </div>
  <div class="container">
    <div class="left">
      <div class="content">
        <div class="main_text">
          <p>배운다는 것에, <br>적절한 때는 없잖아요</p>
        </div>
        <div class="sub_text">
          <p>새로운 것을 배운다는 것은 언제나 설레는 경험이 됩니다.<br>
            학교에서의 지루한 수업은 잠시 접어두고, 내가 왜 이 길을 걷고자 하는지,<br>
            이 길을 통해 무엇을 하고자 하는지 고민하며, 마침내 진짜 수업을 시작합니다.</p>
        </div>
        <div class="buttons">
          <div class="start">
            <button class="start_btn" type="button" name="button">시작 해 볼까요?</button>
          </div>
          <div class="join">
            <button class="enter_button" type="button" name="button">저도 참여하고 싶어요!</button>
          </div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="content">
        <img src="logo.png" alt="">
      </div>
    </div>
  </div>
</body>

</html>
